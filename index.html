<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamax - SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="diamond logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="entire-section">
        <main>
            <div class="center-icon">
                <span><i class="fa-solid fa-bag-shopping"></i></span>
            </div>

            <header>
                <h1 class="h1">Join the 32,432 People Community</h1>
            </header>

            <section>
                <p class="p">
                    We are proud to have you as a new member joining our already existing platform of Awesome user
                </p>
            </section>

            <form action="#">
                <table>
                    <tr>
                        <th><label for="name">Full Name</label></th>
                        <td><input type="text" name="name" id="names" placeholder="Enter your Full Names..."></td>
                    </tr>
                    <tr>
                        <th><label for="email">Email Address</label></th>
                        <td><input type="email" name="emails" id="email" placeholder="Enter you Email Address..."></td>
                    </tr>
                    <tr>
                        <th><label for="pwd">Password</label></th>
                        <td><input type="password" name="password" id="pwd" placeholder="Enter your Password..." required></td>
                    </tr>
                    <tr>
                        <th  style="padding: 0.5rem 0;"><input type="checkbox" name="check" id="box"><label for="box">Remember Me</label></th>
                        <td><input type="submit" value="Register" id="button"></td>
                    </tr>
                </table>
            </form>

            <div class="line">
                <hr> <span>or</span> <hr>
            </div>

            <div class="bottom">
                <span>
                    <i class="fa-brands fa-google"></i> &nbsp;
                    <a href="#"> Register using Google</a>
                </span>

                <p>
                    Already have an Account, <a href="#" style="color: #ef233c;">Login</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
